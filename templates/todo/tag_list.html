{% extends "base.html" %}

  {% block content %}
    <h1>
      Tags
      <a class="btn btn-primary" href="">Create</a>
    </h1>

    {% if tag_list %}
    <table class="table text-center">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    {% for tag in tag_list %}
      <tr>
        <td>{{ tag.name }}</td>
        <td><a href="{% url 'todo:tag-update' tag.pk %}">Update</a></td>
        <td><a href="{% url 'todo:tag-delete' tag.pk %}">Delete</a></td>
      </tr>
    {% endfor %}

    </table>
    {% else %}
      <p>You haven't any tags</p>
    {% endif %}
{% endblock %}
